name: 03 - workflow Runneres

on: push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              run: |
                echo "This job is running on ubuntu runner."
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: |
                  echo "This job is running on a windows runner,"
                  echo "Runner OS: $RUNNER_OS"
